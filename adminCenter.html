<div id="wrapper">
    <!--左侧导航开始-->
    <nav class="navbar-default navbar-static-side" role="navigation" id="side-left">
        <div class="nav-close">
            <i class="fa fa-times-circle"></i>
        </div>
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                <li class="active">
                    <a class="J_menuItem" data-href="allShops.html">
                        <span class="nav-label">全部</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="nav-label">店铺</span>
                        <span class="fa arrow"></span>
                    </a>
                    <ul class="nav nav-second-level">
                        <li>
                            <a class="J_menuItem" data-href="recoShops.html" data-index="0">
                                <span>推荐店铺</span>
                            </a>
                        </li>
                        <li>
                            <a class="J_menuItem" data-href="allShops.html" data-index="0">全部店铺</a>
                        </li>
                    </ul>

                </li>
            </ul>

            <div class="moreCity">
                <a class="J_menuItem" data-href="moreCityManage.html">
                    <span class="nav-label">多城市管理</span>
                </a>
            </div>
        </div>
    </nav>
    <!--左侧导航结束-->
    <!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0;background-color: #fff">
            </nav>
        </div>
        <div class="row content-tabs">
            <ul id="addressCity">
                <li class=" province">浙江省<span>-</span></li>
                <li class="city">杭州市<span>-</span></li>
                <li class="market">吴山古玩城</li>
            </ul>
            <div class="freshen pull-right">
                <img src="./images/freshen.png" alt="">
                <span>刷新</span>
            </div>
        </div>
        <div id="content-main">
            <iframe class="J_iframe" name="iframe0" src="allShops.html" width="100%" height="100%" frameborder="0"
                    data-id="goodTag.html"
                    seamless></iframe>
        </div>
    </div>
    <!--右侧部分结束-->
</div>

<!--店铺列表模板-->
<script type="text/template" id="myShopList">
    {{each data}}
    <tr>
        <td>{{$index+1}}</td>
        <td>{{$value.shopName}}</td>
        <td>{{$value.shopTel}}</td>
        <td>
            <img class="up" src="./images/up.png" alt="">
            <img class="down" src="./images/down.png" alt="">
        </td>

        <td>
            <span class="recommend">设为推荐</span>
            <span class="closed">关闭店铺</span>
            <span class="details">查看详情</span>
        </td>

    </tr>
    {{/each}}
</script>

<script src="./js/jquery.min.js"></script>

<script>
    $(".J_menuItem").click(function () {
        var url = $(this).data("href");
        $("iframe").attr("src", url);
    });
    console.log($.cookie('province'), $.cookie('city'), '目标城市');
</script>
