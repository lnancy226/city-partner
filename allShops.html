<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<header>
    <h1>城市合伙人-管理中心</h1>
    <form action="">
        <div class="form-group">
            <div class="city">
                <label>城市：</label>
                <select name="province" class="selectCity">省
                    <option value="0" class="selectedP">河南省</option>
                </select>
                <select name="province" class="selectCity">市
                    <option value="0" class="selectedC">郑州市</option>
                </select>
                <!--<select name="province" class="selectCity">区
                    <option value="0">请选择</option>
                </select>-->
            </div>
            <div class="market">
                <label>所在市场：</label>
                <select name="province" class="selectCity" id="curio">所在市场
                    <!--<option value="0">吴山古玩城</option>-->
                </select>
            </div>
            <!--搜索-->
            <!--<div class="search">-->
                <!--<input type="text">-->
                <!--<button>搜索</button>-->
            <!--</div>-->
        </div>
    </form>
</header>

    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0;background-color: #fff">

<div class="row content-tabs">
    <ul id="addressCity">
        <li class="province" id="province">河南省<span>-</span></li>

        <li class="market" id="market">河南博物馆</li>
    </ul>
    <div class="freshen pull-right">
        <img src="./images/freshen.png" alt="">
        <span>刷新</span>
    </div>
</div>

                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>店铺名称</th>
                        <th>联系方式</th>
                        <th>排序</th>

                    </tr>
                    </thead>
                    <tbody id="shopList">

                    </tbody>
                </table>
            </div>

                </ul>
            </div>
        </div>
        <div id="shopDetail" class="body user-list" style="display: none;">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="" class="form-inline">
                        <ol class="breadcrumb">
                            <span class="circle"></span>
                            <li>
                                <a href="javascript:;">店铺</a>
                            </li>
                            <li>全部店铺</li>
                            <li class="myShopName">小南的店</li>
                            <a class="back pull-right">返回上一级</a>
                        </ol>
                    </form>
                </div>
                <div class="content">

                </div>
            </div>
        </div>
    </div>
</div>

<!--店铺列表模板-->
<script type="text/template" id="myShopList">
    {{each data}}
    <tr>
        <td>{{$index+1}}</td>
        <td>{{$value.shopName}}</td>
        <td>{{$value.shopTel}}</td>
        <td>
            <img class="up" src="./images/up.png" alt="">
            <img class="down" src="./images/down.png" alt="">
        </td>

        <td class="operate">
            <span class="recommend" data-id="{{$value.id}}">设为推荐</span>
            <span class="closed" data-id="{{$value.id}}">关闭店铺</span>
            <span class="details" data-id="{{$value.id}}">查看详情</span>
        </td>

    </tr>
    {{/each}}
</script>
<!--店铺详情模板-->
<script type="text/template" id="myShopDetail">
    <div class="content-left pull-left">
        <p>门头照片：</p>
        <div class="door-pic">
            <img src="{{bannerFile.url}}" alt="">
        </div>
        <p>店内环境：</p>
        <div class="site-pic">
            <ul>
                {{each rooFileList}}
                <li><img src="{{$value.url}}" alt=""></li>
                {{/each}}
            </ul>
            <img src="#" alt="">
        </div>
    </div>
    <div class="content-right pull-left">
        <ul class="info-detail">
            <li class="shop-name">店铺名称：{{shopName}}</li>
            <li>联系人：{{rooMember.memberNickname}}</li>
            <li>联系电话：{{shopTel}}</li>
            <li>所属古玩城：吴山古玩城</li>
            <li>地址：{{rooMember.areaInfo}}</li>
            <li>楼层：{{shopFloor}}</li>
            <li>门牌号：{{shopAddress}}</li>
            <li>店铺简介：{{remark}}</li>
        </ul>
    </div>
</script>

<!-- 分页模板 -->
<script type="text/template" id="page">
    <li class="paginate_button previous disabled" aria-controls="DataTables_Table_0" tabindex="0"
        id="DataTables_Table_0_previous">
        <a href="?pageNum=<%= pageNum-1 %>">上一页</a>
    </li>
    <% for(var i=1; i<=pageLen; i++) { %>
    <li class="paginate_button <% if(i == pageNum) { %> active <% }%>" aria-controls="DataTables_Table_0" tabindex="0">
        <a href="?pageNum=<%= i %>"><%= i %></a>
    </li>
    <% } %>
    <li class="paginate_button next" aria-controls="DataTables_Table_0" tabindex="0"
        id="DataTables_Table_0_next">
        <a href="?pageNum=<%= pageNum-0+1 %>">下一页</a>
    </li>
</script>
